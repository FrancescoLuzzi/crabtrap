name: check miri
on:
  workflow_dispatch:
  push:
    branch:
      - main

jobs:
  miri:
    name: "Miri"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Miri
        run: |
          rustup toolchain install nightly --component miri
          rustup override set nightly
          cargo miri setup
      - name: Test with Miri
        run: cargo miri test